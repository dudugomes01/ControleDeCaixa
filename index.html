<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="titulo">Caixa</h1>
        </div>
    </header>

    <section class="container">

        <form id="form-adiciona">
                <div class="grupo">
                    <label for="nome">Descrição:</label>
                    <input type="text" id="nome" name="nome" placeholder="Descrição do produto" class="campo">
                </div>
                <div class="grupo">
                <label for="ref">REF:</label>
                <input type="text" name="ref" id="Referencia" placeholder="Referencia" class="campo">
            </div>
            <div class="grupo">
                <label for="nf">NF:</label>
                <input type="text" name="nf" id="notaFiscal" placeholder="Nota Fiscal" class="campo">
            </div>
            <div class="grupo">
                <label for="quantidade">Quantidade:</label>
                <input type="number" value="1" min="1" name="quantidade" id="quantidade" placeholder="Quantidade" class="campo">
            </div>
            <div class="grupo">
                <label for="valor">Valor:</label>
                <input type="number" min="1" name="valor" id="valor" placeholder="Valor" class="campo">
            </div>
            <!-- <div class="grupo">
                <label for="formaDePagamento">Forma de Pagamento:</label>
                <input type="text" id="formaDePagamento">
            </div> -->
            <div class="grupo">
                <label>
                    Forma de Pagamento:
                    <select name="formaDePagamento" class="campo" id="formaDePagamento">
                        <option value="">-- Selecione --</option>
                        <option value="din">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">Pix</option>
                    </select>
                </label>
            </div>
            <button type="button" id="adicionar-paciente" onclick="adicionarLinha()" class="botao bto-principal">Adicionar</button>
        </form>
    </section>
    <div class="divisor">
        <!-- Divisor de linha na Pag -->
    </div>

    
        <table id="tabela">
            <tr>
              <th>Descrição</th>
              <th>Ref</th>
              <th>NF</th>
              <th>Quantidade</th>
              <th>Valor</th>
              <th>Forma de pagamento</th>
            </tr>
          </table>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
