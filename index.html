<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="titulo">Caixa</h1>
        </div>
    </header>

    <section class="container-form">
        <ul id="mensagens-erro">

		</ul>
        <form id="form-adiciona">
                <div class="grupo">
                    <label for="nome">Descrição:</label>
                    <input type="text" id="nome" name="nome" placeholder="Descrição do produto" class="campo" oninput="validaNome()">
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>
                <div class="grupo">
                <label for="ref">REF:</label>
                <input type="text" name="ref" id="Referencia" placeholder="Referencia" class="campo" oninput="validaRef()">
                <span class="span-required">Ref deve ter no mínimo 1 caracter</span>
            </div>
            <div class="grupo">
                <label for="nf">NF:</label>
                <input type="text" name="nf" id="notaFiscal" placeholder="Nota Fiscal" class="campo" oninput="validaNf()">
                <span class="span-required">Deve ter (sim ou nao)</span>
            </div>
            <div class="grupo">
                <label for="quantidade">Quantidade:</label>
                <input type="number" value="1" min="1" name="quantidade" id="quantidade" placeholder="Quantidade" class="campo"oninput="validaQuantidade()">
                <span class="span-required">Nome deve ter no mínimo 1</span>
            </div>
            <div class="grupo">
                <label for="valor">Valor:</label>
                <input type="float" min="1" name="valor" id="valor" placeholder="Valor" class="campo"oninput="validaValor()">
                <span class="span-required">Insira o Valor da venda</span>
            </div>
            <!-- <div class="grupo">
                <label for="formaDePagamento">Forma de Pagamento:</label>
                <input type="text" id="formaDePagamento">
            </div> -->
            <div class="grupo">
                <label for="nome">Nº do cliente:</label>
                <input type="number" id="nDoCliente" min="1" name="nDoCliente" placeholder="Nº do cliente" class="campo" oninput="validaCliente()">
                <span class="span-required">Deve ter no mínimo 1 caracter</span>
            </div>
            <div class="grupo">
                <label for="date">Data:</label>
                <input type="date" id="data" name="data" class="campo">
                <span class="span-required"></span>
            </div>
            <div class="grupo">
                <label>
                    Forma de Pagamento:
                    <select name="formaDePagamento" class="campo" id="formaDePagamento">
                        <option value="">-- Selecione --</option>
                        <option value="din">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">Pix</option>
                    </select>
                </label>
            </div>
            <!-- <button type="button" id="adicionar-paciente" onclick="adicionarLinha()" class="botao bto-principal">Adicionar</button> -->
            <button type="submit" >Adicionar</button>
        </form>
    </section>
    <div class="divisor">
        <!-- Divisor de linha na Pag -->
    </div>

    
        <table id="tabela" class="removDisplay" >
            <tr>
              <th>Descrição</th>
              <th>Ref</th>
              <th>NF</th>
              <th>Quantidade</th>
              <th>Valor</th>
              <th>Nº do cliente</th>
              <th>Data</th>
              <!-- <th>Valor Total</th> -->
              <th>Forma de pagamento</th>

              </svg></th>
              
            </tr>
            <tbody id="tabela-pacientes">
                <tr class="paciente" id="primeiro-paciente">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <span class="excluir-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" id="imgLixo" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

                              </svg>
                        </span>
                    </td>
                </tr>
            </tbody>
          </table>
    </main>


    <script src="js/index.js"></script>
    <script src="js/localSto.js"></script>
    <script src="js/excluirPro.js"></script>
</body>
</html>
